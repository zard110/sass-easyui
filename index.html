<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SASS EasyUI</title>
</head>
<body ng-app="sass-easyui" ng-controller="MainController">
<div class="easyui-layout" fit="true">
  <div region="west" title="Sass & EasyUI" collapsible="false" style="width:180px">
    <div class="easyui-accordion" border="false" fit="true">
      <div title="UI Elements">
        <ul class="easyui-datalist" fit="true" border="false">
          <li><a ui-sref="icon">Icon</a></li>
          <li><a ui-sref="button">Button</a></li>
          <li><a ui-sref="form">Form</a></li>
          <li><a ui-sref="panel">Panel</a></li>
          <li><a ui-sref="tabs">Tabs</a></li>
          <li><a ui-sref="datagrid">Datagrid</a></li>
          <li><a ui-sref="tree">Tree</a></li>
          <li><a ui-sref="treegrid">Treegrid</a></li>
          <li><a ui-sref="menu">Menu</a></li>
          <li><a ui-sref="dialog">Dialog</a></li>
          <li><a ui-sref="messager">Messager</a></li>
        </ul>
      </div>
      <div title="Templates" style="padding:10px">
      </div>
    </div>
  </div>
  <div region="center" id="container">
    <div ui-view style="padding: 10px 20px 150px;"></div>
  </div>
</div>

<script src="dist/manifest.js"></script>
<script src="dist/angular.js"></script>
<script src="dist/angular-resource.js"></script>
<script src="dist/angular-ui-router.js"></script>
<script src="dist/jquery.js"></script>
<script src="dist/main.js"></script>
</body>
</html>
