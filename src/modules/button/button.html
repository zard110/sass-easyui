<h1>Buttons</h1>
<button class="easyui-linkbutton">Default</button>
<button class="easyui-linkbutton btn-primary">Primary</button>
<button class="easyui-linkbutton btn-success">Success</button>
<button class="easyui-linkbutton btn-info">Info</button>
<button class="easyui-linkbutton btn-warning">Warning</button>
<button class="easyui-linkbutton btn-danger">Danger</button>
<button class="easyui-linkbutton btn-link">Link</button>

<br><br><br><br>

<h1>Button Icon</h1>
<button class="easyui-linkbutton btn-primary" iconCls="icon-add">Left</button>
<button class="easyui-linkbutton btn-success" iconCls="icon-save" iconAlign="right">Right</button>
<button class="easyui-linkbutton" iconCls="icon-search" iconAlign="top">Top</button>
<button class="easyui-linkbutton btn-danger" iconCls="icon-remove" iconAlign="bottom">Bottom</button>
<button class="easyui-linkbutton" iconCls="icon-clear"></button>

<br><br><br><br>

<h1>Button Size</h1>
<button class="easyui-linkbutton" size="small">Small</button>
<button class="easyui-linkbutton btn-primary">Default</button>
<button class="easyui-linkbutton btn-success" size="large">Large</button>
<br><br>
<button class="easyui-linkbutton" size="small" iconCls="icon-sum">Small</button>
<button class="easyui-linkbutton btn-info" iconCls="icon-tip">Default</button>
<button class="easyui-linkbutton btn-warning" size="large" iconCls="icon-filter">Large</button>
<br><br>
<button class="easyui-linkbutton" size="small" iconCls="icon-man"></button>
<button class="easyui-linkbutton btn-success" iconCls="icon-lock"></button>
<button class="easyui-linkbutton btn-primary" size="large" iconCls="icon-more"></button>
