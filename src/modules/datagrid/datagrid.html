  <thead>
    <tr>
      <th field="firstName" width="100">First Name</th>
      <th field="lastName" width="100">Last Name</th>

<h1>CRUD Datagrid</h1>
<table class="easyui-datagrid"
       url="src/modules/datagrid/user.json" rownumbers="true" pagination="true" toolbar="#datagrid_toolbar">

  <thead>
  <tr>
    <th field="firstName" width="100">First Name</th>
    <th field="lastName" width="100">Last Name</th>
    <th field="userName" width="100">Username</th>
  </tr>
  </thead>
